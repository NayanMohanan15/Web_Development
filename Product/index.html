<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="pink-removebg-preview.png" id="product">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Pink Viscose Georgette</h1>
                <h2><s>₹4,595.00</s></h2>
                <h3>₹1,699.00</h3>
                <h4>30% Off</h4>
                <p>
                <ul>
                    <li>Top: Viscose Georgette</li>
                    <li>Bottom: Viscose Georgette</li>
                    <li>Dupatta: Viscose Georgette</li>
                    <li>Work: Chikankari Embroidery Work</li>
                    <li>Inner: Micro Cotton</li>
                    <li>Type: Fully Stitched</li>
                </ul>
                </p>
                <form>
                    <div class="size">
                        <p>Size :</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="XL">
                            <input type="radio" name="size" id="XL">
                            <span>XL</span>
                        </label>
                        <label for="XXL">
                            <input type="radio" name="size" id="XXL">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="colorsee">
                        <p>Color :</p>
                        <label for="red">
                            <input type="radio" name="colors" id="red">
                            <span class="c1"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="colors" id="blue">
                            <span class="c2"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="colors" id="green">
                            <span class="c3"></span>
                        </label>
                        <label for="black">
                            <input type="radio" name="colors" id="black">
                            <span class="c4"></span>
                        </label>
                    </div>
                    <div class="quantity">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        let product = document.getElementById("product");
        let btns = document.getElementsByClassName("btn");

        btns[0].onclick = function(){
            product.src="pink2-removebg-preview.png";
        }
        btns[1].onclick = function(){
            product.src="pink3-removebg-preview.png";
        }
        btns[2].onclick = function(){
            product.src="pink-removebg-preview.png";
        }
        
    </script>
</body>

</html>
